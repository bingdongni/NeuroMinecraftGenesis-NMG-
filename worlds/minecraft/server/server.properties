# ================================================
# PaperMC 1.20.1 服务器配置文件
# 创建时间: 2025-11-13
# 游戏模式: 生存模式 (survival)
# 难度: 普通 (normal)
# 视距: 16区块
# ================================================

# 基本服务器设置
server-name=Minecraft文明世界
motd=欢迎来到PaperMC文明服务器！体验NPC经济系统和环境演化

# 游戏模式设置
gamemode=survival
difficulty=normal
hardcore=false

# 世界生成设置
view-distance=16
simulation-distance=16
max-world-size=29999984

# 生成设置
allow-nether=true
allow-end=true
generate-structures=true
spawn-protection=16
max-players=20

# 资源包设置
resource-pack=
resource-pack-prompt=

# 功能开关
enable-command-block=false
enable-query=false
enable-rcon=false
enable-status=true

# 玩家设置
enable-player-collisions=true
white-list=false
online-mode=true
require-resource-pack=false

# PvP和游戏机制
pvp=true
allow-flight=false
broadcast-rcon-to-ops=true

# 刷怪设置
spawn-monsters=true
spawn-npcs=true
animals-spawn-rate=10
monsters-spawn-rate=10

# 网络设置
server-port=25565
server-ip=
network-compression-threshold=256
max-tick-time=60000

# 白名单设置
white-list=
white-list-offline-players=false

# 权限设置
op-permission-level=4
function-permission-level=2
enable-query=false
enable-rcon=false
broadcast-rcon-to-ops=true

# 记录设置
log-queries=false
log-ips=true

# 实体设置
do-logging=true
do-immediate-respawn=true
do-limited-crafting=true
do-insomnia=false

# 天气设置
disable-weather=false

# 生物群系设置
generate-structures=true
spawn-protection=16
max-world-size=29999984

# 游戏规则
# 立即重生: 死亡后立即重生，不显示死亡界面
doImmediateRespawn=true
# 限制制作: 需要配方才能制作物品
doLimitedCrafting=true
# 失眠: 夜幕降临时不再生成幻翼
doInsomnia=false
# 重力方块更新: 更新下落方块
allowDouble=true
# 输出使用命令: 显示命令执行者
broadcastConsoleToOps=true
# 调试调试: 启用调试模式
debug=false